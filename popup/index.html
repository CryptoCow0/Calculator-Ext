<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="common/common.css">
		<link rel="stylesheet" href="theme.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="icons" class="hidden"></div>
		<script type="module" src="common/icons.mjs"></script>

		<div id="input-area">
			<input id="input" type="text" spellcheck="false">

			<div id="history">
				<button id="history-button">
					<svg><use href="#icon-history"/></svg>
				</button>

				<div id="history-items" class="hidden"></div>
			</div>

			<div id="error-input" data-active="false"></div>
			<div id="error-message" class="hidden"><span></span></div>
		</div>

		<div id="button-area">
			<button class="modifier" id="angle-mode" data-mode="Deg">
				<span>Rad</span><div></div><span>Deg</span>
			</button>
			<button class="modifier" name="inv" data-active="false">Inv</button>
			<button class="operator" data-inverse="%">^</button>
			<button class="operator">(</button>
			<button class="operator">)</button>
			<button class="modifier" id="clear" data-mode="clear">C</button>

			<button class="function" data-inverse="asin">sin</button>
			<button class="function" data-inverse="acos">cos</button>
			<button class="function" data-inverse="atan">tan</button>
			<button class="operator" data-inverse="x!" data-inverse-name="!">*</button>
			<button class="number">7</button>
			<button class="number">8</button>
			<button class="number">9</button>

			<button class="function">log</button>
			<button class="function">ln</button>
			<button class="function" name="f">ƒ</button>
			<button class="operator" data-inverse="E">/</button>
			<button class="number">4</button>
			<button class="number">5</button>
			<button class="number">6</button>

			<button class="function">sqrt</button>
			<button class="function">cbrt</button>
			<button class="function" name="root">√</button>
			<button class="operator">-</button>
			<button class="number">1</button>
			<button class="number">2</button>
			<button class="number">3</button>

			<button class="constant" name="pi">&pi;</button>
			<button class="constant" name="e"><em>e</em></button>
			<button class="modifier">Ans</button>
			<button class="operator">+</button>
			<button class="number">0</button>
			<button class="number">.</button>
			<button id="button-equals">=</button>
		</div>

		<script type="module" src="./main.mjs"></script>
	</body>
</html>
